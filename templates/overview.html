{% extends "layouts.html" %}
{% block head %}
    {{ super() }}
    <link rel="stylesheet" type="text/css" href="../static/css/overview.css">
    <title>Overview</title>
{% endblock %}
{% block body %}
    <h1>
        <span class="badge badge-secondary">Overview</span>
    </h1>
    <div id="carouselContent" class="carousel slide" data-ride="carousel" data-interval="false">
        <div class="carousel-inner text-center" role="listbox">
            <div class="carousel-item text-center active">
                <h3 style="text-align: center;">daily</h3>
                <div class="container" id="expenditureblock" align="center">
                    <embed type="image/svg+xml" src="{{ img_url1 }}" id="expenditure">
                </div>
                <div class="container" id="calorieblock" align="center">
                    <embed type="image/svg+xml" src="{{ img_url4 }}" id="calorie">
                </div>
            </div>
            <div class="carousel-item text-center">
                <h3 style="text-align: center;">weekly</h3>
                <div class="container" id="expenditureblock" align="center">
                    <embed type="image/svg+xml" src="{{ img_url2 }}" id="expenditure">
                </div>
                <div class="container" id="calorieblock" align="center">
                    <embed type="image/svg+xml" src="{{ img_url4 }}" id="calorie">
                </div>
            </div>
            <div class="carousel-item text-center">
                <h3 style="text-align: center;">monthly</h3>
                <div class="container" id="expenditureblock" align="center">
                    <embed type="image/svg+xml" src="{{ img_url3 }}" id="expenditure">
                </div>
                <div class="container" id="calorieblock" align="center">
                    <embed type="image/svg+xml" src="{{ img_url4 }}" id="calorie">
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselContent" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselContent" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>


{% endblock %}
