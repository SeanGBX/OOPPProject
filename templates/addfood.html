{% extends "layouts.html" %}
{% block head %}
{{super()}}

<link rel="stylesheet" type="text/css" href="../static/css/expenditure.css">
<link rel="stylesheet" type="text/css" href="../static/css/addfood.css">
<script type="text/javascript" src="../static/js/addfood.js"></script>
<script src="https://rawgit.com/sitepoint-editors/jsqrcode/master/src/qr_packed.js">
</script>
<title>Add Food</title>
{% endblock %}
{% block body %}
<h1>Add Food</h1>

<div class="card" id="card2">
    <div class="card-body">
        <h5 class="card-title"><span class="badge badge-secondary">Food Item</span></h5>
        <input type="text" id="myInput" class=qrcode-text onkeyup="searchFood()" placeholder="Search for food.."><label class=qrcode-text-btn><input id="QRSubmit" type=file accept="image/*" capture=environment onchange="openQRCamera(this);" tabindex=-1></label>
        <form method="post">
        <ul id="myUL">
        {% if data %}
        {% for row in data %}
            <li><a href="#">{{ row.food }} - ${{"%.2f" % row.price }}<button type="submit" name="addfood" formtarget="_parent" class="btn btn-primary btn-sm" value="{{ row.food }},{{ row.price }},{{ row.calories }}" style="float: right;">Add Food</button></a></li>
        {% endfor %}
        {% endif %}
        </ul>
        </form>
    </div>
</div>
{% endblock %}
